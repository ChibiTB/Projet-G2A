<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DBreeze - Accueil</title>
  <link rel="stylesheet" href="Vue/style.css" />
  <link rel="stylesheet" href="Vue/header.css" />
  <link rel="stylesheet" href="Vue/footer.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="hero">
    <div class="container">
      <h2>Bienvenue sur DBreeze</h2>
      <p>Un vent nouveau souffle sur votre organisation de données.</p>
      <a href="#" class="btn">Découvrir</a>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    // Injection dynamique du header et du footer
    async function includeHTML(selector, url) {
      const element = document.querySelector(selector);
      const response = await fetch(url);
      const html = await response.text();
      element.innerHTML = html;
    }

    includeHTML("#header-placeholder", "header.html");
    includeHTML("#footer-placeholder", "footer.html");
  </script>
</body>
</html>
