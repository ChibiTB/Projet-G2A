<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DBreeze - Accueil</title>
  <link rel="stylesheet" href="Vue/index.css" />
  <link rel="stylesheet" href="Vue/header.css" />
  <link rel="stylesheet" href="Vue/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="header-placeholder"></div>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Supervision en temps réel</h1>
                <p>Contrôlez votre environnement en un coup d'œil</p>
            </div>
        </section>

        <section id="supervision" class="sensors-section">
            <div class="section-title">
                <h2>TABLEAU DE BORD</h2>
                <p class="subtitle" >Tous vos capteurs en temps réel</p>
            </div>

            <div class="sensors-grid">
                <div class="sensor-card sound">
                    <div class="card-content">
                        <i class="fas fa-volume-up"></i>
                        <h3>Niveau Sonore</h3>
                        <p>Ambiance parfaitement maîtrisée</p>
                    </div>
                </div>

                <div class="sensor-card lighting">
                    <div class="card-content">
                        <i class="fas fa-lightbulb"></i>
                        <h3>Luminosité</h3>
                        <p>Une atmosphère unique</p>
                    </div>
                </div>

                <button class="sensor-card co2" onclick="window.location.href='temphum.html'">
                    <div class="card-content">
                        <i class="fas fa-wind"></i>
                        <h3>Humidité de l'air</h3>
                        <p>Respirez la différence</p>
                    </div>
                </button>

                <button class="sensor-card temperature" onclick="window.location.href='temphum.html'">
                    <div class="card-content">
                        <i class="fas fa-temperature-high"></i>
                        <h3>Température & Humidité</h3>
                        <p>Confort optimal</p>
                    </div>
                </button>

                <button class="sensor-card crowd" onclick="window.location.href='#'">
                    <div class="card-content">
                      <i class="fas fa-users"></i>
                      <h3>Affluence</h3>
                      <p>Gestion intelligente des espaces</p>
                    </div>
                </button>

                <div class="sensor-card security">
                    <div class="card-content">
                        <i class="fas fa-shield-alt"></i>
                        <h3>Sécurité</h3>
                        <p>Protection continue</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

  <div id="footer-placeholder"></div>

  

  <script>
    // Injection dynamique du header et du footer
    async function includeHTML(selector, url) {
      const element = document.querySelector(selector);
      const response = await fetch(url);
      const html = await response.text();
      element.innerHTML = html;
    }

    includeHTML("#header-placeholder", "header.html");
    includeHTML("#footer-placeholder", "footer.html");
  </script>
</body>
</html>
